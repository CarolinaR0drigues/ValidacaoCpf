<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/layout.css">
  <title>PÃ¡gina de Login</title>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" minlength="2" maxlength="50" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Celular:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
